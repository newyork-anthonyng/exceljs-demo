<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .dropZone {
        border: 5px solid blue;
        width:  200px;
        height: 100px;
      }

      .is-dragover {
        background-color: gray;
      }
  </style>

<body>
  <div class="js-drop dropZone">
    <label>
      Choose a file
      <input class="js-file-input" type="file" multiple>
    </label>

    <p>or</p>
  
    <p>Drag one or more files to this Drop Zone ...</p>
  </div>

  <h2>Uploaded Excel files</h2>
  <ul class="js-uploaded"></ul>

  <button class="js-generate">Generate output</button>
